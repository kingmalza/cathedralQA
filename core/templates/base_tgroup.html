{% extends "base.html" %}

{% block title %}AidaTestSuite - Dashboard{% endblock %}
{% load static %}
{% block content %}

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Test Groupping
                <small>manage templates groups</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
        </section>
        <section class="content">
            <!-- Start groups table -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Active Groups</h3>
                            <div class="box-tools">
                                <button type="submit" class="btn btn-primary" onclick="location.href='admin/frontend/t_group_test/';">Manage</button>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody id="h_tab">
                                <!-- Ajax in group_comp.js -->
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right" id="ul_group">
                                <!-- Ajax DOM generated in history_comp -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end groups table -->


            <!--Tab sotto per riepilogo-->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">History Events</h3>
                            <div class="box-tools">
                                <div class="input-group">
                                    <!--
                                    <input type="text" name="table_search" class="form-control input-sm pull-right"
                                           style="width: 150px;" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                    -->
                                </div>
                            </div>
                        </div><!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody id="tab_group">
                                <!-- AJAX -->
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                    </div><!-- /.box -->
                </div>
            </div>
        </section>
    </div>

{% endblock %}
{% block script %}
    <!-- jQuery 2.1.3 -->
    <script src="{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- My js for ajax automatic template render -->
    <script src="{% static "js/group_comp.js" %}" type="text/javascript"></script>
    <script>
        document.body.onload = function () {
            startTab();
        };
    </script>
{% endblock %}
