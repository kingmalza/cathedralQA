{% extends "base.html" %}

{% block title %}AidaTestSuite - Dashboard{% endblock %}
{% load static %}
{% block content %}

    <!-- Right side column. Contains the navbar and content of the page -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Files Upload Management
                <small>Upload and manage test files</small>
            </h1>
            <!--
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Examples</a></li>
                <li class="active">Blank page</li>
            </ol>
            -->
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Upload</button>
                    </form>
                </div>
            </div>
            <div style="display:inline-block; height:40px; width: 100%"></div>
            <!-- Start historical table -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Historical file table</h3>
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tbody id="h_file">
                                <!--<tr>
                                    <th style="width: 10px">Col1</th>
                                    <th>Col2</th>
                                    <th>Col3</th>
                                    <th style="width: 40px">Col4</th>
                                    <th>Col5</th>
                                    <th>Col6</th>
                                    <th>Col7</th>
                                    <th>Col8</th>
                                    <th>Col9</th>
                                    <th>Col10</th>
                                </tr>-->
                                </tbody>
                            </table>
                        </div><!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right" id="ul_group">
                                <!-- Ajax DOM generated in history_comp -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end historical table -->
        </section>
    </div>

{% endblock %}
{% block script %}
    <!-- jQuery 2.1.3 -->
    <script src="{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- My js for ajax automatic template render -->
    <script src="{% static "js/history_comp.js" %}" type="text/javascript"></script>
    <script>
        document.body.onload = function () {
            refFile();
        };
    </script>
{% endblock %}
