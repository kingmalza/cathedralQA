<!DOCTYPE html>
<html>
  <head>
      {% load static %}
    <meta charset="UTF-8">
    <title>Myaida Testsuite - User Registration</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static "dist/css/AdminLTE.min.css" %}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link href="{% static "dist/css/skins/_all-skins.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "dist/css/Custom.css" %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue">
  <header class="main_h">

    <div class="row">
        <a class="logo" href="/">Aida</a>

        <div class="mobile-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <ul>
                <li><a href=".sec01">Section 01</a></li>
                <li><a href=".sec02">Section 02</a></li>
                <li><a href=".sec03">Section 03</a></li>
                <li><a href=".sec04">Section 04</a></li>
            </ul>
        </nav>

    </div> <!-- / row -->

</header>
<div class="hero">

    <h1><span>Aida Project</span><br>CREATE NEW ACCOUNT</h1>

    <div class="mouse">
        <span></span>
    </div>

</div>

<div id="p_main" class="row">
   <!-- left column -->
   <div class="col-md-6">
      <div class="box box-primary">
         <div class="box-header">
            <h3 class="box-title">Publication Preferences</h3>
         </div>
         <!-- /.box-header -->
         <!-- form start -->
         <form onsubmit="return activate();" role="form">
            <div class="box-body">
                <div class="form-group">
                    <label>Activation Code</label>
                    <input id="act_code" type="text" class="form-control">
                </div>
            <!-- /.box-body -->
            <div class="box-footer">
               <button type="submit" class="btn btn-primary">ACTIVATE</button>
            </div>
         </form>
      </div>
   </div>

<!-- RIGHT AREA DISPLAYNG TEMPLATE SELECTION DETAILS (FILL DATA AFTER TEMPLATE SELECTION FROM COMBO t_select IN LEFT AREA)-->
<div id="t_details" style="visibility:hidden" class="col-md-6">
    <div class="box box-primary">
         <div class="box-header">
            <h3 class="box-title">Template Details (internal)</h3>
         </div>
        <form role="form">
            <div class="box-body">
        <div class="form-group">
            <label>Template Description</label>
            <textarea id="det_descr" class="form-control" rows="3" disabled=""></textarea>
        </div>

        <div class="box box-solid box-primary">
                <div class="box-header">
                  <h3 class="box-title">Template Notes</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-primary btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div>
                </div>
                <div class="box-body">
                  <p id="det_notes"></p>
                </div><!-- /.box-body -->
        </div>
        <div class="form-group">
            <label>Test Type</label>
            <input id="det_type" type="text" class="form-control" disabled="">
        </div>
                <div class="form-group">
            <input id="id_test" type="text" class="form-control" disabled="">
        </div>
            </div>
        </form>
    </div>
</div>
</div>

    <!-- jQuery 2.1.3 -->
    <script src="{% static "plugins/jQuery/jQuery-2.1.3.min.js" %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- FastClick -->
    <!--<script src="{% static "plugins/fastclick/fastclick.min.js" %}"></script>-->
    <!-- AdminLTE App -->
    <script src="{% static "dist/js/app.min.js" %}" type="text/javascript"></script>
      <script src="{% static "dist/js/nhpup_1.1.js" %}" type="text/javascript"></script>
    <script src="{% static "js/t_publish.js" %}" type="text/javascript"></script>
  </body>
</html>
